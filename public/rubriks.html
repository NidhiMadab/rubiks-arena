<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubriks 1v1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    <div class="container">

        <div class="row text-center m-5">
            <div class="col">
                <h1 class="display-4">Rubriks 1v1 Arena</h1>
            </div>
        </div>

        <!-- Display of Scramble -->
        <div class="row">
            <div class="col">
                <div class="col text-center lead font-weight-bold">
                    <span id="scramble"> R2 B' F2 R' F D U2 R F2 U' R F2 R D' U2 R2 L B R2 L F B2 D2 R2 U </span>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col text-center m-4">
                <form action="">
                    <button class="btn btn-lg btn-success" type="button" id="actionButton">Ready?</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    Status: <span id="status">Waiting for opponent...</span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Timer</h5>
                    <p class="card-text" id="timerSeconds">00:00:00</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                Connected User Count: <span>0</span>
            </div>
        </div>

    </div>


    <!-- This is important -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
